name: Publish VSCode Extension

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js environment
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'

    - name: Install dependencies
      run: npm install

    - name: Install VSCE
      run: npm install -g vsce

    - name: Setup Xvfb
      run: |
        sudo apt-get install -y xvfb
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 & 
        echo "DISPLAY=:99.0" >> $GITHUB_ENV

    - name: Run tests
      run: npm test

    - name: Package extension
      id: package
      env:
        PACKAGE_NAME: tailwind-preview.vsix
      run: |
        vsce package
        VSIX_FILE=$(ls *.vsix)
        echo "::set-output name=vsix::${VSIX_FILE}"
        VERSION=$(echo $VSIX_FILE | grep -oP '(?<=-).*(?=.vsix)')
        echo "::set-output name=version::${VERSION}"

    - name: Publish to VSCode Marketplace
      run: vsce publish -p ${{ secrets.VSCE_PAT }}
      continue-on-error: true

    - name: Create a new tag
      run: |
        git config --global user.email "fokklzofficial@gmail.com"
        git config --global user.name "Fokklz"
        git checkout -b release-v${{ steps.package.outputs.version }}
        git tag v${{ steps.package.outputs.version }}
        git push https://${{ secrets.G_PAT }}@github.com/${{ github.repository }}.git v${{ steps.package.outputs.version }}

    - name: Delete the temporary branch
      run: |
        git push https://${{ secrets.G_PAT }}@github.com/${{ github.repository }}.git origin --delete release-v${{ steps.package.outputs.version }}



